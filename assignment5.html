<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
         var num = 5;
        document.write("The Intial Value is " + num);
        
        var num = ++num;
        document.write("<br> After Increment the value is " + num);

        var num = (num + 7);
        document.write("<br> After adding 7 the new value is " + num);

        var num = --num;
        document.write("<br> The Value after Decrement is " + num);

        var num = (num/3);
        document.write("<br> The Value is divided by 3 and the Remainder is " + num);


        var perTicketPrice = 600;
        var perTicketPrice = (600*5);
        document.write("<br><br> Total cost to buy 5 movie tickets is " + perTicketPrice + "PKR" + "<br>");
    
        var table = 4;
        for(let i = 1; i <= 10; i++){
            var result = table * i;
            document.write("<br>" + table + "x" + i + "=" + result);
        }

        var item1 = 650;
        var item2 = 100;
        var quantityitem1 = 3;
        var quantityitem2 = 7;
        var shippig = 100;
        
        var totalcost = (item1 * quantityitem1 + item2 * quantityitem2 + shippig);

        document.write(`<br><br> Price of item 1 is = ${item1}
        <br> Price of item 2 is = ${item2}
        <br>Quantity of item 1 is = ${quantityitem1}
        <br>Quantity of item 2 is = ${quantityitem2}
        <br>And Shipping Charges are = ${shippig}
        <br><br>The Total Amount of your order is = ${totalcost}`);

        var totalmarks = 980;
        var obtainedmarks = 804;
        var percentage = (obtainedmarks * 100 / totalmarks)
        document.write(`<br><br>Total Marks is: ${totalmarks}
        <br>Marks Obtained is: ${obtainedmarks}
        <br>Percentage is: ${percentage}`);

        var dollar = 104.80;
        var riyal = 28;
        var total = (dollar * 10 + riyal * 25);
        document.write(`<br><br>Dollar = 104.80 Pakistani Rupees
        <br>Saudi Riyal = 28 Pakistani Rupees
        <br>Total Currency In PKR is: ${total} `)

        var currentyear = 2023
        var birthyear = 1999
        var MyAge = (2023 - 1999);
        document.write(`<br><br>Current Year is: ${currentyear}
        <br>Birth Year is: ${birthyear}
        <br>My Current Age is: ${MyAge} <br>`); 

        var favsnack = "Chocolate"
        var age = 24
        var maxage = 75
        var estamount = 2
        var totalsnack = (maxage - age)*(365)*(2)
        document.write(`<br><br> Favorite Snack Is: ${favsnack} 
        <br>Current Age Is: ${age}
        <br>Estimated Max Age Is: ${maxage}
        <br>Amount Of Snack Per Day Is:${2}
        <br>The Total Snack Required To Last Until Age Of ${maxage} Is: ${totalsnack}`);


    </script>
</body>
</html>
